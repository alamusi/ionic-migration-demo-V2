<ion-header>
  <ion-navbar>
    <ion-title>
      Chats
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let chat of chats" >
      <ion-item text-wrap (click)="show(chat)">
        <ion-avatar item-left>
          <img src="{{chat.face}}">
        </ion-avatar>
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="remove(chat)">
        Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
